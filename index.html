<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BITCLOCK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Rotation overlay - black screen during orientation change */
        .rotation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 9999;
            display: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .title {
            position: absolute;
            top: 40px;
            font-weight: 300;
            font-size: 2.2rem;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            z-index: 1000;
        }

        .clock-wrapper {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            max-width: 500px;
            max-height: 500px;
            min-width: 300px;
            min-height: 300px;
        }

        /* Clock container - will be completely recreated */
        .clock-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Perfect clock face */
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
        }

        /* Perfect tick marks */
        .tick {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: 0% 0%;
        }

        .tick-hour {
            width: 1.5px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
        }

        .tick-five {
            width: 1px;
            height: 18px;
            background: rgba(255, 255, 255, 0.6);
        }

        .tick-minute {
            width: 0.5px;
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Price labels */
        .price-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.3px;
            transform: translate(-50%, -50%);
            font-variant-numeric: tabular-nums;
        }

        /* BTC label */
        .btc-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Hands */
        .hands-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hand {
            position: absolute;
            transform-origin: 50% 100%;
            left: 50%;
            bottom: 50%;
            border-radius: 1px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.8, 1);
            transform: translateX(-50%) rotate(0deg);
        }

        .hour-hand {
            width: 2.2px;
            height: 26%;
            background: #ffffff;
            z-index: 2;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        .minute-hand {
            width: 1.2px;
            height: 36%;
            background: #ffffff;
            z-index: 3;
        }

        .center-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Price display */
        .price-display {
            position: absolute;
            bottom: 50px;
            text-align: center;
        }

        .current-price {
            font-size: 2.6rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .price-details {
            margin-top: 12px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .detail {
            text-align: center;
        }

        .detail-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 300;
            font-family: 'SF Mono', monospace;
            color: rgba(255, 255, 255, 0.8);
        }

        .positive {
            color: #00ff9d;
        }

        .negative {
            color: #ff4d4d;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Landscape mode - only title visible */
        @media (orientation: landscape) and (max-height: 600px) {
            .title {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                font-size: 4rem;
                letter-spacing: 12px;
            }

            .clock-wrapper,
            .price-display,
            .status,
            .btc-label,
            .loading {
                display: none !important;
            }
        }

        /* Portrait mode adjustments */
        @media (max-width: 600px) and (orientation: portrait) {
            .clock-wrapper {
                width: 90vmin;
                height: 90vmin;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 6px;
                top: 30px;
            }
            
            .current-price {
                font-size: 2.2rem;
            }
            
            .price-display {
                bottom: 40px;
            }
            
            .btc-label {
                bottom: -22px;
                font-size: 12px;
            }
        }

        /* Small landscape devices */
        @media (orientation: landscape) and (max-height: 400px) {
            .title {
                font-size: 3rem;
                letter-spacing: 10px;
            }
        }

        /* Disable all interactions */
        *:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="rotation-overlay"></div>
    
    <div class="container">
        <h1 class="title">BITCLOCK</h1>
        
        <div class="clock-wrapper">
            <!-- Clock container will be dynamically created -->
        </div>
        
        <div class="price-display">
            <div class="current-price">$<span id="currentPrice">00,000</span></div>
            
            <div class="price-details">
                <div class="detail">
                    <div class="detail-label">Change</div>
                    <div class="detail-value positive" id="priceChange">+0.00%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Range</div>
                    <div class="detail-value" id="hourRange">$00k-00k</div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Live</div>
    </div>

    <script>
        // Prevent all interactions
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // Configuration
        const CONFIG = {
            API_URL: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true',
            UPDATE_INTERVAL: 30000
        };

        // State
        let state = {
            price: 34750,
            change: 0,
            isLive: false,
            isLoading: true,
            currentScale: 120000,
            hourScale: 10000,
            minuteScale: 1000,
            isLandscape: window.innerHeight <= 600 && window.innerWidth > window.innerHeight,
            animationFrameId: null
        };

        // DOM Elements
        const elements = {
            currentPrice: document.getElementById('currentPrice'),
            priceChange: document.getElementById('priceChange'),
            hourRange: document.getElementById('hourRange'),
            status: document.getElementById('status'),
            title: document.querySelector('.title'),
            priceDisplay: document.querySelector('.price-display'),
            btcLabel: null,
            clockWrapper: document.querySelector('.clock-wrapper'),
            overlay: document.querySelector('.rotation-overlay'),
            clockContainer: null,
            hourHand: null,
            minuteHand: null
        };

        // Orientation change handling
        let orientationChangeTimeout;
        let lastOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';

        function handleOrientationChange() {
            const currentOrientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
            
            // Only show overlay if orientation actually changed
            if (currentOrientation !== lastOrientation) {
                // Show black overlay
                elements.overlay.style.display = 'block';
                
                // Clear any existing timeout
                if (orientationChangeTimeout) {
                    clearTimeout(orientationChangeTimeout);
                }
                
                // Hide overlay after 1 second and completely recreate everything
                orientationChangeTimeout = setTimeout(() => {
                    elements.overlay.style.display = 'none';
                    
                    // Stop animation
                    if (state.animationFrameId) {
                        cancelAnimationFrame(state.animationFrameId);
                        state.animationFrameId = null;
                    }
                    
                    // Completely destroy and recreate clock
                    destroyClock();
                    updateOrientationDisplay();
                    createClock();
                    
                    // Restart animation if in portrait mode
                    if (!state.isLandscape) {
                        requestAnimationFrame(updateClock);
                    }
                    
                    lastOrientation = currentOrientation;
                }, 1000);
            }
        }

        // Completely destroy clock
        function destroyClock() {
            // Clear clock wrapper
            elements.clockWrapper.innerHTML = '';
            
            // Reset references
            elements.clockContainer = null;
            elements.hourHand = null;
            elements.minuteHand = null;
            elements.btcLabel = null;
        }

        // Create complete clock from scratch
        function createClock() {
            if (state.isLandscape) return;
            
            // Create clock container
            elements.clockContainer = document.createElement('div');
            elements.clockContainer.className = 'clock-container';
            elements.clockWrapper.appendChild(elements.clockContainer);
            
            // Create clock face
            const clockFace = document.createElement('div');
            clockFace.className = 'clock-face';
            elements.clockContainer.appendChild(clockFace);
            
            // Create ticks and labels
            createPerfectTicks();
            
            // Create BTC label
            elements.btcLabel = document.createElement('div');
            elements.btcLabel.className = 'btc-label';
            elements.btcLabel.textContent = 'BTC';
            elements.clockContainer.appendChild(elements.btcLabel);
            
            // Create hands container
            const handsContainer = document.createElement('div');
            handsContainer.className = 'hands-container';
            elements.clockContainer.appendChild(handsContainer);
            
            // Create hour hand
            elements.hourHand = document.createElement('div');
            elements.hourHand.className = 'hand hour-hand';
            handsContainer.appendChild(elements.hourHand);
            
            // Create minute hand
            elements.minuteHand = document.createElement('div');
            elements.minuteHand.className = 'hand minute-hand';
            handsContainer.appendChild(elements.minuteHand);
            
            // Create center dot
            const centerDot = document.createElement('div');
            centerDot.className = 'center-dot';
            elements.clockContainer.appendChild(centerDot);
            
            // Create loading element
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.textContent = 'Loading';
            elements.clockContainer.appendChild(loading);
            
            // Hide loading if data already loaded
            if (!state.isLoading) {
                loading.style.display = 'none';
            }
        }

        // Update display based on orientation
        function updateOrientationDisplay() {
            const isLandscape = window.innerHeight <= 600 && window.innerWidth > window.innerHeight;
            state.isLandscape = isLandscape;
            
            if (isLandscape) {
                // Landscape mode - only show title centered
                elements.title.style.position = 'fixed';
                elements.title.style.top = '50%';
                elements.title.style.left = '50%';
                elements.title.style.transform = 'translate(-50%, -50%)';
                elements.title.style.fontSize = window.innerHeight <= 400 ? '3rem' : '4rem';
                elements.title.style.letterSpacing = window.innerHeight <= 400 ? '10px' : '12px';
                elements.title.style.display = 'block';
                
                // Hide all other elements
                elements.clockWrapper.style.display = 'none';
                elements.priceDisplay.style.display = 'none';
                elements.status.style.display = 'none';
            } else {
                // Portrait mode - show everything
                elements.title.style.position = 'absolute';
                elements.title.style.top = '40px';
                elements.title.style.left = '50%';
                elements.title.style.transform = 'translateX(-50%)';
                elements.title.style.fontSize = window.innerWidth <= 600 ? '1.8rem' : '2.2rem';
                elements.title.style.letterSpacing = window.innerWidth <= 600 ? '6px' : '8px';
                elements.title.style.display = 'block';
                
                // Show all other elements
                elements.clockWrapper.style.display = 'block';
                elements.priceDisplay.style.display = 'block';
                elements.status.style.display = 'block';
            }
        }

        // Create perfect tick marks
        function createPerfectTicks() {
            if (!elements.clockContainer || state.isLandscape) return;
            
            const container = elements.clockContainer;
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 10;
            
            // Create 60 tick marks with precision
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                const angle = (i * 6) * (Math.PI / 180);
                
                // Calculate position
                const x = centerX + Math.sin(angle) * (radius - 1);
                const y = centerY - Math.cos(angle) * (radius - 1);
                
                // Determine tick type
                if (i % 15 === 0) {
                    tick.className = 'tick tick-hour';
                } else if (i % 5 === 0) {
                    tick.className = 'tick tick-five';
                } else {
                    tick.className = 'tick tick-minute';
                }
                
                // Position tick
                tick.style.left = `${x}px`;
                tick.style.top = `${y}px`;
                
                // Rotate tick
                const rotation = i * 6;
                tick.style.transform = `rotate(${rotation}deg)`;
                tick.style.transformOrigin = '0% 0%';
                
                container.appendChild(tick);
            }

            // Create price labels
            updatePriceLabels();
        }

        // Update price labels based on current scale
        function updatePriceLabels() {
            if (!elements.clockContainer || state.isLandscape) return;
            
            // Remove existing labels if any
            const existingLabels = elements.clockContainer.querySelectorAll('.price-label');
            existingLabels.forEach(el => el.remove());
            
            const width = elements.clockContainer.offsetWidth;
            const height = elements.clockContainer.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 10;
            
            // Determine label values based on scale
            let labels;
            if (state.currentScale === 120000) {
                labels = [
                    { angle: -90, text: '120k', value: 120000 },
                    { angle: 0, text: '30k', value: 30000 },
                    { angle: 90, text: '60k', value: 60000 },
                    { angle: 180, text: '90k', value: 90000 }
                ];
            } else {
                labels = [
                    { angle: -90, text: '240k', value: 240000 },
                    { angle: 0, text: '150k', value: 150000 },
                    { angle: 90, text: '180k', value: 180000 },
                    { angle: 180, text: '210k', value: 210000 }
                ];
            }

            // Create new labels
            labels.forEach(label => {
                const labelEl = document.createElement('div');
                labelEl.className = 'price-label';
                labelEl.textContent = label.text;
                
                // Convert angle to radians
                const angleRad = label.angle * (Math.PI / 180);
                
                // Distance from center
                const labelRadius = radius - 48;
                
                // Calculate position
                const x = centerX + Math.cos(angleRad) * labelRadius;
                const y = centerY + Math.sin(angleRad) * labelRadius;
                
                labelEl.style.left = `${x}px`;
                labelEl.style.top = `${y}px`;
                
                elements.clockContainer.appendChild(labelEl);
            });
        }

        // Update scale based on price
        function updateScale(price) {
            const newScale = price >= 120000 ? 240000 : 120000;
            
            if (state.currentScale !== newScale) {
                state.currentScale = newScale;
                state.hourScale = newScale / 12;
                state.minuteScale = state.hourScale / 10;
                
                // Update labels
                updatePriceLabels();
            }
        }

        // Initialize
        async function init() {
            // Initial setup
            updateOrientationDisplay();
            createClock();
            
            // Listen for orientation changes
            window.addEventListener('resize', handleOrientationChange);
            
            // Initial data fetch
            await fetchPrice();
            setInterval(fetchPrice, CONFIG.UPDATE_INTERVAL);
            
            // Start clock animation if in portrait
            if (!state.isLandscape) {
                requestAnimationFrame(updateClock);
            }
        }

        // Fetch Bitcoin price
        async function fetchPrice() {
            try {
                elements.status.textContent = 'Updating...';
                
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                
                state.price = data.bitcoin.usd;
                state.change = data.bitcoin.usd_24h_change;
                state.isLive = true;
                state.isLoading = false;
                
                // Update scale if needed
                updateScale(state.price);
                
                // Hide loading
                if (elements.clockContainer) {
                    const loading = elements.clockContainer.querySelector('.loading');
                    if (loading) loading.style.display = 'none';
                }
                
                elements.status.textContent = 'Live';
                elements.status.style.opacity = '0.25';
                
            } catch (error) {
                console.error('API Error:', error);
                
                // Fallback to simulated data
                state.price += (Math.random() - 0.5) * 800;
                state.change = (Math.random() - 0.5) * 4;
                state.isLive = false;
                state.isLoading = false;
                
                // Update scale if needed
                updateScale(state.price);
                
                // Hide loading
                if (elements.clockContainer) {
                    const loading = elements.clockContainer.querySelector('.loading');
                    if (loading) loading.style.display = 'none';
                }
                
                elements.status.textContent = 'Simulated';
                elements.status.style.opacity = '0.15';
            }
        }

        // Update clock hands
        function updateClock() {
            if (state.isLoading || state.isLandscape || !elements.hourHand || !elements.minuteHand) {
                // Don't update clock in landscape mode, while loading, or if elements don't exist
                state.animationFrameId = requestAnimationFrame(updateClock);
                return;
            }

            // Normalize price to current scale
            const normalizedPrice = state.price % state.currentScale;
            
            // Calculate hour hand position
            const hourValue = normalizedPrice / state.hourScale;
            const hourAngle = hourValue * 30;
            
            // Calculate minute hand position
            const remainder = normalizedPrice % state.hourScale;
            const minuteValue = remainder / state.minuteScale;
            const minuteAngle = (minuteValue * 360) % 360;
            
            // Apply rotations
            elements.hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            elements.minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            
            // Update minute hand color
            updateMinuteHandColor();
            
            // Update display
            updateDisplay(hourValue, remainder);
            
            state.animationFrameId = requestAnimationFrame(updateClock);
        }

        // Update minute hand color
        function updateMinuteHandColor() {
            if (!elements.minuteHand) return;
            
            if (state.change >= 0) {
                elements.minuteHand.style.background = '#00ff9d';
                elements.minuteHand.style.boxShadow = '0 0 8px rgba(0, 255, 157, 0.5)';
            } else {
                elements.minuteHand.style.background = '#ff4d4d';
                elements.minuteHand.style.boxShadow = '0 0 8px rgba(255, 77, 77, 0.5)';
            }
        }

        // Update display
        function updateDisplay(hourValue, remainder) {
            // Format price
            const priceStr = state.price.toLocaleString('en-US', {
                minimumIntegerDigits: 5,
                useGrouping: true
            });
            elements.currentPrice.textContent = priceStr.replace(/,/g, ',');
            
            // Format change
            const changeFormatted = Math.abs(state.change).toFixed(2);
            if (state.change >= 0) {
                elements.priceChange.textContent = `+${changeFormatted}%`;
                elements.priceChange.className = 'detail-value positive';
            } else {
                elements.priceChange.textContent = `-${changeFormatted}%`;
                elements.priceChange.className = 'detail-value negative';
            }
            
            // Calculate and display hour range
            const currentHour = Math.floor(hourValue);
            const rangeStart = currentHour * state.hourScale;
            const rangeEnd = (currentHour + 1) * state.hourScale;
            
            // Format range text
            let rangeText;
            if (currentHour === 11) {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-${(state.currentScale/1000).toFixed(0)}k`;
            } else {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-${(rangeEnd/1000).toFixed(0)}k`;
            }
            
            elements.hourRange.textContent = rangeText;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
