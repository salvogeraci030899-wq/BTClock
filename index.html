<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .title {
            position: absolute;
            top: 40px;
            font-weight: 300;
            font-size: 2.2rem;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }

        .clock-container {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            max-width: 500px;
            max-height: 500px;
            min-width: 300px;
            min-height: 300px;
        }

        /* Perfect clock face */
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
        }

        /* Perfect tick marks */
        .tick {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: 0% 0%;
        }

        .tick-hour {
            width: 1.5px;
            height: 24px;
            background: rgba(255, 255, 255, 0.9);
        }

        .tick-five {
            width: 1px;
            height: 18px;
            background: rgba(255, 255, 255, 0.6);
        }

        .tick-minute {
            width: 0.5px;
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Price labels - adjusted spacing */
        .price-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.3px;
            transform: translate(-50%, -50%);
            font-variant-numeric: tabular-nums;
        }

        /* BTC label */
        .btc-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Hands */
        .hands-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hand {
            position: absolute;
            transform-origin: 50% 100%;
            left: 50%;
            bottom: 50%;
            border-radius: 1px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.8, 1);
            transform: translateX(-50%) rotate(0deg);
        }

        .hour-hand {
            width: 2.2px;
            height: 26%;
            background: #ffffff;
            z-index: 2;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        .minute-hand {
            width: 1.2px;
            height: 36%;
            background: #ffffff;
            z-index: 3;
        }

        .center-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Price display */
        .price-display {
            position: absolute;
            bottom: 50px;
            text-align: center;
        }

        .current-price {
            font-size: 2.6rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .price-details {
            margin-top: 12px;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .detail {
            text-align: center;
        }

        .detail-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 300;
            font-family: 'SF Mono', monospace;
            color: rgba(255, 255, 255, 0.8);
        }

        .positive {
            color: #00ff9d;
        }

        .negative {
            color: #ff4d4d;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 1px;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .clock-container {
                width: 90vmin;
                height: 90vmin;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 6px;
                top: 30px;
            }
            
            .current-price {
                font-size: 2.2rem;
            }
            
            .price-display {
                bottom: 40px;
            }
            
            .btc-label {
                bottom: -22px;
                font-size: 12px;
            }
        }

        /* Disable all interactions */
        *:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BTClock</h1>
        
        <div class="clock-container">
            <div class="clock-face"></div>
            <!-- Ticks and labels will be generated by JavaScript -->
            
            <div class="btc-label">BTC</div>
            
            <div class="hands-container">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
            </div>
            <div class="center-dot"></div>
            
            <div class="loading">Loading</div>
        </div>
        
        <div class="price-display">
            <div class="current-price">$<span id="currentPrice">00,000</span></div>
            
            <div class="price-details">
                <div class="detail">
                    <div class="detail-label">Change</div>
                    <div class="detail-value positive" id="priceChange">+0.00%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Range</div>
                    <div class="detail-value" id="hourRange">$00k-00k</div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Live</div>
    </div>

    <script>
        // Prevent all interactions
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // Configuration
        const CONFIG = {
            API_URL: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true',
            UPDATE_INTERVAL: 30000
        };

        // State
        let state = {
            price: 34750,
            change: 0,
            isLive: false,
            isLoading: true,
            currentScale: 120000, // 120k or 240k
            hourScale: 10000,
            minuteScale: 1000
        };

        // DOM Elements
        const elements = {
            hourHand: document.querySelector('.hour-hand'),
            minuteHand: document.querySelector('.minute-hand'),
            currentPrice: document.getElementById('currentPrice'),
            priceChange: document.getElementById('priceChange'),
            hourRange: document.getElementById('hourRange'),
            loading: document.querySelector('.loading'),
            status: document.getElementById('status'),
            clockContainer: document.querySelector('.clock-container')
        };

        // Initialize
        async function init() {
            createPerfectTicks();
            await fetchPrice();
            setInterval(fetchPrice, CONFIG.UPDATE_INTERVAL);
            requestAnimationFrame(updateClock);
        }

        // Create perfect tick marks
        function createPerfectTicks() {
            const container = elements.clockContainer;
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 10;
            
            // Create 60 tick marks with precision
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                const angle = (i * 6) * (Math.PI / 180);
                
                // Calculate position
                const x = centerX + Math.sin(angle) * (radius - 1);
                const y = centerY - Math.cos(angle) * (radius - 1);
                
                // Determine tick type
                if (i % 15 === 0) {
                    tick.className = 'tick tick-hour';
                } else if (i % 5 === 0) {
                    tick.className = 'tick tick-five';
                } else {
                    tick.className = 'tick tick-minute';
                }
                
                // Position tick
                tick.style.left = `${x}px`;
                tick.style.top = `${y}px`;
                
                // Rotate tick
                const rotation = i * 6;
                tick.style.transform = `rotate(${rotation}deg)`;
                tick.style.transformOrigin = '0% 0%';
                
                container.appendChild(tick);
            }

            // Create initial price labels
            updatePriceLabels();
        }

        // Update price labels based on current scale
        function updatePriceLabels() {
            // Remove existing labels
            const existingLabels = elements.clockContainer.querySelectorAll('.price-label');
            existingLabels.forEach(el => el.remove());
            
            const width = elements.clockContainer.offsetWidth;
            const height = elements.clockContainer.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 - 10;
            
            // Determine label values based on scale
            let labels;
            if (state.currentScale === 120000) {
                labels = [
                    { angle: -90, text: '120k', value: 120000 },
                    { angle: 0, text: '30k', value: 30000 },
                    { angle: 90, text: '60k', value: 60000 },
                    { angle: 180, text: '90k', value: 90000 }
                ];
            } else {
                labels = [
                    { angle: -90, text: '240k', value: 240000 },
                    { angle: 0, text: '150k', value: 150000 },
                    { angle: 90, text: '180k', value: 180000 },
                    { angle: 180, text: '210k', value: 210000 }
                ];
            }

            // Create new labels with adjusted spacing
            labels.forEach(label => {
                const labelEl = document.createElement('div');
                labelEl.className = 'price-label';
                labelEl.textContent = label.text;
                
                // Convert angle to radians
                const angleRad = label.angle * (Math.PI / 180);
                
                // Adjusted spacing: increased distance from ticks
                const labelRadius = radius - 28; // Was 35, now 28 (7 pixels further out)
                
                // Calculate position
                const x = centerX + Math.cos(angleRad) * labelRadius;
                const y = centerY + Math.sin(angleRad) * labelRadius;
                
                labelEl.style.left = `${x}px`;
                labelEl.style.top = `${y}px`;
                
                elements.clockContainer.appendChild(labelEl);
            });
        }

        // Update scale based on price
        function updateScale(price) {
            const newScale = price >= 120000 ? 240000 : 120000;
            
            if (state.currentScale !== newScale) {
                state.currentScale = newScale;
                state.hourScale = newScale / 12; // 20k or 10k per hour
                state.minuteScale = state.hourScale / 10; // 2k or 1k per full minute circle
                
                // Update labels
                updatePriceLabels();
            }
        }

        // Update on resize
        window.addEventListener('resize', function() {
            // Clear and recreate ticks
            const container = elements.clockContainer;
            const existingTicks = container.querySelectorAll('.tick');
            existingTicks.forEach(el => el.remove());
            
            createPerfectTicks();
        });

        // Fetch Bitcoin price
        async function fetchPrice() {
            try {
                elements.status.textContent = 'Updating...';
                
                const response = await fetch(CONFIG.API_URL);
                const data = await response.json();
                
                state.price = data.bitcoin.usd;
                state.change = data.bitcoin.usd_24h_change;
                state.isLive = true;
                state.isLoading = false;
                
                // Update scale if needed
                updateScale(state.price);
                
                elements.loading.style.display = 'none';
                elements.status.textContent = 'Live';
                elements.status.style.opacity = '0.25';
                
            } catch (error) {
                console.error('API Error:', error);
                
                // Fallback to simulated data
                state.price += (Math.random() - 0.5) * 800;
                state.change = (Math.random() - 0.5) * 4;
                state.isLive = false;
                state.isLoading = false;
                
                // Update scale if needed
                updateScale(state.price);
                
                elements.loading.style.display = 'none';
                elements.status.textContent = 'Simulated';
                elements.status.style.opacity = '0.15';
            }
        }

        // Update clock hands
        function updateClock() {
            if (state.isLoading) {
                requestAnimationFrame(updateClock);
                return;
            }

            // Normalize price to current scale
            const normalizedPrice = state.price % state.currentScale;
            
            // Calculate hour hand position
            const hourValue = normalizedPrice / state.hourScale;
            const hourAngle = hourValue * 30;
            
            // Calculate minute hand position
            const remainder = normalizedPrice % state.hourScale;
            const minuteValue = remainder / state.minuteScale;
            const minuteAngle = (minuteValue * 360) % 360;
            
            // Apply rotations
            elements.hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            elements.minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            
            // Update minute hand color
            updateMinuteHandColor();
            
            // Update display
            updateDisplay(hourValue, remainder);
            
            requestAnimationFrame(updateClock);
        }

        // Update minute hand color
        function updateMinuteHandColor() {
            if (state.change >= 0) {
                elements.minuteHand.style.background = '#00ff9d';
                elements.minuteHand.style.boxShadow = '0 0 8px rgba(0, 255, 157, 0.5)';
            } else {
                elements.minuteHand.style.background = '#ff4d4d';
                elements.minuteHand.style.boxShadow = '0 0 8px rgba(255, 77, 77, 0.5)';
            }
        }

        // Update display
        function updateDisplay(hourValue, remainder) {
            // Format price
            const priceStr = state.price.toLocaleString('en-US', {
                minimumIntegerDigits: 5,
                useGrouping: true
            });
            elements.currentPrice.textContent = priceStr.replace(/,/g, ',');
            
            // Format change
            const changeFormatted = Math.abs(state.change).toFixed(2);
            if (state.change >= 0) {
                elements.priceChange.textContent = `+${changeFormatted}%`;
                elements.priceChange.className = 'detail-value positive';
            } else {
                elements.priceChange.textContent = `-${changeFormatted}%`;
                elements.priceChange.className = 'detail-value negative';
            }
            
            // Calculate and display hour range
            const currentHour = Math.floor(hourValue);
            const rangeStart = currentHour * state.hourScale;
            const rangeEnd = (currentHour + 1) * state.hourScale;
            
            // Format range text
            let rangeText;
            if (currentHour === 11) {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-${(state.currentScale/1000).toFixed(0)}k`;
            } else {
                rangeText = `$${(rangeStart/1000).toFixed(0)}k-${(rangeEnd/1000).toFixed(0)}k`;
            }
            
            elements.hourRange.textContent = rangeText;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
